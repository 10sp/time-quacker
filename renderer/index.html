<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Quacker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #status { font-size: 18px; margin-bottom: 10px; }
    #time { font-size: 36px; font-weight: bold; color: #007BFF; margin-bottom: 10px; }
    #webcam { background: #f0f0f0; margin: 0 auto; display: block; border-radius: 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="status">Waiting for hand detection...</div>
  <div id="time" class="hidden"></div>
  <video id="webcam" width="600" height="450" autoplay playsinline></video>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="render.js"></script>
</body>
</html>
